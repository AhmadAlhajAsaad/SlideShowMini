<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SlideShowMini</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="slider-container">
    <div id="slide-number" class="slide-number">Slide #1 of 6</div>

    <img class="active" src="imgs/01.png" alt="Slide 1" />
    <img src="imgs/02.png" alt="Slide 2" />
    <img src="imgs/03.png" alt="Slide 3" />
    <img src="imgs/04.png" alt="Slide 4" />
    <img src="imgs/05.png" alt="Slide 5" />
    <img src="imgs/06.png" alt="Slide 6" />
  </div>

  <div class="slider-controls">
    <span id="prev" class="prev">&#10094; Previous</span>

    <!-- Box pointers: We will automatically build <li> inside this<ul> -->
    <div id="indicators" class="indicators">
      <ul></ul>
    </div>

    <span id="next" class="next">Next &#10095;</span>
  </div>

  <script src="main.js"></script>
</body>
</html>
